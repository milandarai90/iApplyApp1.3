name: iApply
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  font_awesome_flutter: ^10.5.0
  image_picker: ^1.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/iapply_icon_purple_background.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
